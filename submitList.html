<!doctype html>
<html lang="en">
	<head>
  		<!-- Required meta tags -->
   		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>24/7 xmas madness</title>
		<!-- bootstrap CDN -->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<link href="css/myStyles.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Monoton&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Knewave&display=swap" rel="stylesheet"> 
		<link href="https://fonts.googleapis.com/css?family=Averia+Serif+Libre&display=swap" rel="stylesheet">

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	</head>	
	<body>
		<!-- validate forms before submission -->
		<script type="text/javascript">
			$(function () {
	        	$("#btnSubmit").click(function () {
	            	var yourName = $("#your-name");
	            	var yourList = $("#your-list")
	            	if (yourName.val() == "") {
	                	//If the "Choose..." option is selected display error.
	                	alert("Please select your name");
	                	return false;
	            	} else if(yourList.val().trim().length < 1) {
	            		//if text area is empty (including spaces)
	            		alert("Please type your list")
	            		return false;
	            	}
	            	return true;
	        	});
    		});
		</script>
		<div class="container">
			<div class="row">
				<div class="col text-center">
					<h3><a href="https://www.xmaslist.net/"><span id="welcome">Christmas 2019</span></a></h3>
				</div>	
			</div>
			<div class="row">
				<div class="col">
				</div>	
			</div>
		</div>	
		<div class="container landing-container">
			<div class="row">
				<div class="col-md-12 text-center">
					<h2><span>Submit your Wish List</span></h4>
				</div>
			</div>
			<div class="row">
				<div class="col-md-1">
				</div>
				<div class="col-md-10">
					<div class="">
						<form action="https://formspree.io/xledgoqp" method="POST" id="list-submit-form">
							<input type="hidden" name="_next" value="christmas-list/next.html"/> <!-- change landing page after form submission -->
							<div class="form-group">
							    <label for="your-name">Your Name:</label>
							    <select class="form-control required" id="your-name" name="your-name">
							    	<option value="">Choose...</option>
							    	<option value="Bob">Bob</option>
							    	<option value="Carol">Carol</option>
							    	<option value="Dan">Dan</option>
							    	<option value="Holly">Holly</option>
							    	<option value="Jaimie">Jaimie</option>
							    	<option value="Jamaal">Jamaal</option>
							    	<option value="Josh">Josh</option>
							    	<option value="Karli">Karli</option>
							    	<option value="Lauren">Lauren</option>
							    	<option value="Mark">Mark</option>
							    	<option value="Michael">Michael M.</option>
							    	<option value="Mike">Mike W.</option>
							    	<option value="Mikie">Mikie</option>
							    	<option value="Pat">Pat</option>
							    </select>
							</div>
							<div class="form-group">
								<label for="wish-list">Your Wish List:</label>
								<!-- id="submitTextarea" -->
								<textarea class="form-control" id="your-list" cols="60" rows="10" placeholder="Type here. I'll make it look nice." name="myWishlist"></textarea>
							</div>
							<div class="form-group text-center">
								<button type="submit" class="btn btn-outline-primary submit" id="btnSubmit">SUBMIT</button>
							</div>
						</form>
					</div>
				</div>
				<div class="col-md-1">	
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
				</div>
			</div>
		</div>
		<footer>
      		<div class="container footer">
        		<p>&copy; MJM 2019 <a class="pull-right footer" href="about.html">ABOUT</a></p>
      		</div>
    	</footer>
	</body>
</html>
